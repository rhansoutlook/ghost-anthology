<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Gutenberg Book Scraper</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css', v='1.2') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Project Gutenberg Book Scraper</h1>
            <p>Select books from the list on the left to create a PDF collection.</p>
        </header>

        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}

        <div class="main-layout">
            
            <main class="book-content">
                <div class="book-list">
                    {% for book in books %}
                    <div class="book-item">
                        <input type="checkbox" id="book-{{ book.id }}" value="{{ book.id }}" class="book-checkbox"
                            data-words="{{ book.estimated_words }}">
                        <label for="book-{{ book.id }}">
                            <div class="book-info">
                                <h3>{{ book.title }}</h3>
                                <p class="author">by {{ book.author }}</p>
                                <p class="downloads">Downloads: {{ book.download_count }}</p>
                            </div>
                        </label>
                    </div>
                    {% endfor %}
                </div>
            </main>

            <aside class="sidebar">
                
                <div class="sidebar-section">
                    <h3>Navigation</h3>
                    <div class="pagination">
                        <a href="{{ url_for('index', page=1) }}" class="page-btn {% if not has_prev %}disabled{% endif %}"> «« Home </a>
                        <a href="{{ url_for('index', page=current_page - 1) }}" class="page-btn {% if not has_prev %}disabled{% endif %}"> ‹ Prev </a>
                        <span class="page-info">Page {{ current_page }} of {{ total_pages }}</span>
                        <a href="{{ url_for('index', page=current_page + 1) }}" class="page-btn {% if not has_next %}disabled{% endif %}"> Next › </a>
                        <a href="{{ url_for('index', page=total_pages) }}" class="page-btn {% if not has_next %}disabled{% endif %}"> End »» </a>
                    </div>
                </div>

                <div class="sidebar-section">
                    <div class="selection-info">
                        <span id="selection-count">0 books selected</span>
                    </div>
                    <div id="validation-message" class="validation-message"></div>
                    <button id="submit-btn" disabled>Generate PDF</button>
                    <div id="loading" class="loading hidden">
                        <p>Generating PDF...</p>
                    </div>
                </div>

            </aside>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
